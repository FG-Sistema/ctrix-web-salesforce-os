<app-fixed-header  [fixedHeader]="fixedHeader"></app-fixed-header>

<div class="app-container">
  <ul class="app-list">
    <ng-container *ngIf="skeletonOn; else content">
      <li class="skeleton-item" style="margin-bottom: 20px;">
        <div class="title">
          <h3 class="skeleton-line"></h3>
          <p class="skeleton-line"></p>
        </div>
        <div class="description-values" style="border: none; padding-bottom: 0;">
          <span class="skeleton-line status-active" style="width: 20%;"></span>
          <span class="skeleton-line" style="width: 50%;"></span>
        </div>
      </li>

      <li class="skeleton-item" style="margin-bottom: 20px;">
        <div class="title">
          <h3 class="skeleton-line"></h3>
          <p class="skeleton-line"></p>
        </div>

        <div class="description-values" style="border: none; padding-bottom: 0;">
          <span class="skeleton-line status-active" style="width: 20%;"></span>
          <span class="skeleton-line" style="width: 50%;"></span>
        </div>
      </li>
      <li class="skeleton-item" style="margin-bottom: 20px;">
        <div class="title">
          <h3 class="skeleton-line"></h3>
          <p class="skeleton-line"></p>
        </div>

        <div class="description-values" style="border: none; padding-bottom: 0;">
          <span class="skeleton-line status-active" style="width: 20%;"></span>
          <span class="skeleton-line" style="width: 50%;"></span>
        </div>
      </li>
      <li class="skeleton-item" style="margin-bottom: 20px;">
        <div class="title">
          <h3 class="skeleton-line"></h3>
          <p class="skeleton-line"></p>
        </div>

        <div class="description-values" style="border: none; padding-bottom: 0;">
          <span class="skeleton-line status-active" style="width: 20%;"></span>
          <span class="skeleton-line" style="width: 50%;"></span>
        </div>
      </li>
      <li class="skeleton-item" style="margin-bottom: 20px;">
        <div class="title">
          <h3 class="skeleton-line"></h3>
          <p class="skeleton-line"></p>
        </div>

        <div class="description-values" style="border: none; padding-bottom: 0;">
          <span class="skeleton-line status-active" style="width: 20%;"></span>
          <span class="skeleton-line" style="width: 50%;"></span>
        </div>
      </li>
    </ng-container>

    <ng-template #content>
      <ng-container *ngIf="vehicles.length === 0; else vehiclesList">
        <div class="empty-state">
          <div class="empty-icon"></div>
          <img src="assets/Emptystate-People.png" alt="Nenhuma venda encontrada" />
          <p>Nenhum ve√≠culo encontrado. Cadastre ou tente novamente!</p>
        </div>
      </ng-container>

      <ng-template #vehiclesList>
        <li *ngFor="let vehicle of vehicles" (click)="setVehicle(vehicle)">
          <div class="title">
            <h3>{{ vehicle.brand }}</h3>
            <p>{{ vehicle.model }}</p>
          </div>
          <div class="description-values" style="border: none; padding-bottom: 0;">
            <span>Placa: <b>{{ vehicle.license_plate }}</b></span>
          </div>
        </li>
      </ng-template>
    </ng-template>
  </ul>
</div>
