<div class="btn-group">
  <button mat-icon-button class="arrow-left" (click)="setDateFilter(false)"><mat-icon>arrow_left</mat-icon></button>
  <button mat-button class="center">{{getMonthNameBr(date)}} - {{date.getFullYear()}}</button>
  <button mat-icon-button class="arrow-right" (click)="setDateFilter(true)"><mat-icon>arrow_right</mat-icon></button>
</div>
